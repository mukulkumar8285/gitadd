<h2>Update Contractor</h2>
<form (ngSubmit)="updateContractor()">
    <div>
        <label for="Name">Name:</label>
        <input type="text" [(ngModel)]="updateData.name" name="name" required />
      </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="updateData.email" name="email" required />
  </div>
 
  <button type="submit">Update Contractor</button>
</form>
